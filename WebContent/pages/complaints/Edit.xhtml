<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<p:dialog widgetVar="editDlg" width="500px" resizable="false"
		draggable="false" style="background-color:white;" closable="true"
		modal="true" header="Change Status" appendTo="@(body)"
		visible="#{complaintBean.selected ne null}" id="editDialog">
		<h:form id="editComplaintForm">
			<p:panel>
				<h:selectOneMenu value="#{complaintBean.newStatus}"
					converter="complaintStatusConverter">
					<f:selectItems value="#{complaintBean.statuses}"  />
				</h:selectOneMenu>
			</p:panel>
			<div style="margin-top: 40px;" class="buttonDisplayArea">
				<div class="buttonDisplayPadding"></div>
				<p:commandButton value="Save"
					widgetVar="saveBtn" actionListener="#{complaintBean.editComplaint}"
					onclick="PF('editDlg').hide();"
					update=":complaintForm:complaintTable, :complaintForm:viewButton, :complaintForm:editButton"
					class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" />
				<p:commandButton style="margin-left: 20px;" value="Close"
					widgetVar="closeEditBtn"
					update=":editComplaintForm"
					class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
					onclick="PF('editDlg').hide()" />
			</div>

		</h:form>
	</p:dialog>

</ui:composition>
