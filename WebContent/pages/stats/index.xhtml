<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/pages/template.xhtml">
	<ui:define name="title">
		Statistics
	</ui:define>
	<ui:define name="header_title">
		Statistics
	</ui:define>
	<ui:define name="main_content">
		<div
			style="margin-top: 50px; width: 800px; margin-left: auto; margin-right: auto;">
			<p:panel>
				<p:chart type="bar" model="#{statsBean.compVsCatModel}"
					responsive="true" />
				<div style="margin: 30px;"></div>
				<p:chart type="bar" model="#{statsBean.compStatusModel}"
					responsive="true" />
				<div style="margin: 30px;"></div>
				<p:chart rendered="#{false}" type="bar" model="#{statsBean.compVsLocationModel}"
					responsive="true" />
			</p:panel>
		</div>
	</ui:define>
</ui:composition>
