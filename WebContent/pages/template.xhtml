
<!DOCTYPE html>
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

	<title><ui:insert name="title" /></title>
	<f:facet name="last">
		<h:outputStylesheet name="css/material.min.css" />
		<h:outputStylesheet name="css/reset.css" />
		<h:outputScript name="js/scripts.js" />
		<h:outputScript name="js/material.min.js" />
	</f:facet>

</h:head>

<h:body onload="loadMDL()">

	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">

				<!-- Title -->
				<span class="mdl-layout-title"> <ui:insert
						name="header_title" />
				</span>

				<div class="mdl-layout-spacer"></div>
				<!-- Navigation. We hide it in small screens. -->
				<nav class="mdl-navigation mdl-layout--large-screen-only">
					<form jsf:id="navForm" class="mdl-navigation__link">
						<button class="linkbutton" jsf:action="#{loginBean.logout}">Logout</button>
					</form>
				</nav>
			</div>
		</header>
		<div class="mdl-layout__drawer">
			<div class="mdl-layout-title navdrawer-header">
				ReportIt!
				<div class="navdrawer-header--text">Welcome Admin</div>
			</div>
			<nav class="mdl-navigation">
				<h:outputLink value="#{navBean.getNavUrl('complaints')}"
					styleClass="mdl-navigation__link">
					<i class="material-icons">receipt </i>
					<span class="nav-spacer" /> Complaints
				</h:outputLink>
				<h:outputLink value="#{navBean.getNavUrl('categories')}"
					styleClass="mdl-navigation__link">
					<i class="material-icons">local_offer </i>
					<span class="nav-spacer" />Categories
				</h:outputLink>
				<h:outputLink value="#{navBean.getNavUrl('users')}"
					styleClass="mdl-navigation__link">
					<i class="material-icons">person </i>
					<span class="nav-spacer" />User Credentials
				</h:outputLink>
				<h:outputLink value="#{navBean.getNavUrl('stats')}"
					styleClass="mdl-navigation__link">
					<i class="material-icons">poll </i>
					<span class="nav-spacer" />Statistics
				</h:outputLink>

			</nav>
		</div>
		<main class="mdl-layout__content">
		<div class="page-content">
			<ui:insert name="main_content" />
			<dialog id="loadDialog">
			<div id="spinner" class="mdl-spinner mdl-js-spinner is-active"></div>
			</dialog>
		</div>
		</main>
	</div>
	<div id="toast" class="mdl-js-snackbar mdl-snackbar">
		<div class="mdl-snackbar__text"></div>
		<button class="mdl-snackbar__action" type="button"></button>
	</div>
</h:body>
</html>
