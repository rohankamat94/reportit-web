<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<p:dialog widgetVar="uploadDlg" width="800px" height="450px"
		resizable="false" visible="#{!empty userBean.response.errors}"
		style="background-color:white;" closable="false" modal="true"
		onShow="blur();" onHide="unblur()"
		header="Error" appendTo="@(body)" id="uploadDialog">
		<p:panel>
			<p:dataTable var="err" paginator="true" paginatorPosition="bottom"
				rows="5" value="#{userBean.response.errors}" id="errorTable"
				
				tableStyleClass="mdl-data-table mdl-js-data-table"
				styleClass="userTable  mdl-shadow--2dp" widgetVar="errTable">
				<p:column headerText="Row Number">
					<h:outputText value="#{err.rowNumber}" />
				</p:column>
				<p:column headerText="Message">
					<h:outputText value="#{err.message}" />
				</p:column>
			</p:dataTable>
			<p:commandButton style="margin-left: 45%; margin-top: 20px;"
				value="CLOSE"
				widgetVar="closeUploadBtn"
				class="remove mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
				onclick="PF('uploadDlg').hide()" update="errorTable"
				actionListener="#{userBean.clear}" />
		</p:panel>
	</p:dialog>
</ui:composition>
