<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<p:dialog widgetVar="uploadDlg" width="800px" height="450px"
		visible="#{!empty userBean.response.errors}" closable="false"
		header="Error" id="uploadDialog">
		<p:panel>
			<p:dataTable var="err" paginator="true" paginatorPosition="bottom"
				rows="5" value="#{userBean.response.errors}"
				id="errorTable"
				styleClass="userTable  mdl-shadow--2dp" widgetVar="errTable">
				<p:column headerText="Row Number">
					<h:outputText value="#{err.rowNumber}" />
				</p:column>
				<p:column headerText="Message">
					<h:outputText value="#{err.message}" />
				</p:column>
			</p:dataTable>
			<p:commandButton style="margin-left: 45%; margin-top: 20px;"
				value="CLOSE" class="remove" onclick="PF('uploadDlg').hide()"
				update="errorTable" actionListener="#{userBean.clear}" />
		</p:panel>
	</p:dialog>
</ui:composition>
