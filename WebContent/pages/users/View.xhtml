<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<p:dialog widgetVar="viewDlg" width="800px" height="450px"
		resizable="false" visible="#{userBean.selected ne null}"
		draggable="false" style="background-color:white;" closable="true"
		modal="true" header="#{userBean.selected.firstName} #{userBean.selected.lastName}" appendTo="@(body)" id="viewDialog">
		<h:graphicImage url="http://localhost:8080/CIRSWeb/image/users/#{userBean.selected.id}" styleClass="profile-pic" />
		<p:panelGrid columns="2" id="infoPanel">
			<p:outputLabel value="First Name" />
			<p:outputLabel value="#{userBean.selected.firstName}" />
			<p:outputLabel value="Username" />
			<p:outputLabel value="#{userBean.selected.userName}" />
		</p:panelGrid>

		<p:commandButton style="margin-left: 45%; margin-top: 20px;"
			value="close"
			widgetVar="closeViewBtn"
			class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
			onclick="PF('viewDlg').hide()"/>
	</p:dialog>

</ui:composition>
