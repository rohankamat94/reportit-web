<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:form id="userForm">
		<p:panel>
			<p:dataTable value="#{testBean.users}" var="user" paginator="true"
				paginatorPosition="bottom" rows="5" id="userTable"
				styleClass="userTable  mdl-shadow--2dp" widgetVar="usrTable">
				<p:column headerText="Username">
					<h:outputText value="#{user.userName}" />
				</p:column>
				<p:column headerText="First Name">
					<h:outputText value="#{user.firstName}" />
				</p:column>
				<p:column headerText="Last Name">
					<h:outputText value="#{user.lastName}" />
				</p:column>
				<p:column headerText="Gender">
					<h:outputText value="#{user.gender}" />
				</p:column>
				<p:column headerText="DOB">
					<h:outputText value="#{user.dob}" />
				</p:column>
				<p:column headerText="Email">
					<h:outputText value="#{user.email}" />
				</p:column>
				<p:column headerText="Phone Number">
					<h:outputText value="#{user.phone}" />
				</p:column>
			</p:dataTable>
			<div class="button-container">
				<p:commandButton value="Download" ajax="false"
					styleClass="remove mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
					<p:fileDownload value="#{testBean.sampleFile}" />
				</p:commandButton>
				<p:commandButton value="Upload" ajax="true" onclick="upload()"
					style="margin-left:60px"
					styleClass="remove mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" />

				<p:fileUpload dragDropSupport="false" auto="true" skinSimple="true"
					style="visibility:hidden !important"
					update="uploadDialog userForm"
					oncomplete="loadMDL();"
					fileUploadListener="#{testBean.onUpload}" widgetVar="uploadUser" />
			</div>
		</p:panel>
	</h:form>
</ui:composition>
